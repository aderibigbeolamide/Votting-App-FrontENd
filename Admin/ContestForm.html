    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="fa-solid fa-bars"></span>
                </label>
                Dashboard
            </h2>
            <div class="search-wrapper">
                <span class="fa fa-search"></span>
                <input type="search" placeholder="search here" />
            </div>
            <div class="user-wrapper">
                <img src="Images/votelogo.jpg" width="40px" height="40px" alt="">
                <h4>Admin</h4>
                <!-- <small>Super Admin</small> -->
            </div>
        </header>

        <main>
            <div class="cards">
                <div class="card-single">
                    <div>
                        <h1>Admin</h1>
                        <!-- <span>Admin</span> -->
                    </div>

                    <div>
                        <span class="fa fa-users"></span>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1>Description</h1>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem, nam!</p>
                    </div>

                    <div>
                        <span class="fa fa-audio-description"></span>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1>Position</h1>
                        <span>Admin</span>
                    </div>

                    <div>
                        <span class="fa fa-tags"></span>
                    </div>
                </div>
                <div class="card-single">
                    <div>

                    </div>

                    <div>
                        <span class="fa fa-thumbs-up"></span>
                    </div>
                </div>
            </div>

            <div class="recent-grid">
                <div class="main-block">
                    <h1>Contest</h1>
                    <form id="form" method="get">
                      <div class="info">
                        <input type="text" id="fullnamens" name="txt" placeholder="FullName" required/>
                        <input type="text" id="GPn" name="txt" placeholder="GP" required/>
                        <input type="text" id="departmentn" name="txt" placeholder="Department" required/>
                        <select id="leveln">
                            <option value="" disabled selected>Level</option>
                            <option value="Male">100</option>
                            <option value="FeMale">200</option>
                            <option value="FeMale">300</option>
                            <option value="FeMale">400</option>
                            <option value="FeMale">500</option>
                          </select>
                        <textarea class="input2" name="message" id="message" placeholder="Tell us a little About your self"></textarea>
                      <button onclick="Studentcontest()" class="button">Submit</button>
                    </form>
                  </div>
            </div>
